  <body>
    <div class="container">
      <h1>Stop the Timer Challenge</h1>
      <p>
        Instructions: The timer will count up from 0 seconds. Your goal is to
        stop the timer as close (Â±0.5 seconds) as possible to the target time
        (appears after starting).
      </p>
      <p style="font-size: 2rem">
        Target time:
        <span id="targetTime"></span> seconds.
      </p>

      <div id="timer">0.00</div>
      <button id="startBtn">Start</button>
      <button id="stopBtn" style="display: none">Stop</button>
      <button id="retryBtn" style="display: none">Retry</button>

      <p id="result"></p>
      <p>Tries left: <span id="triesLeft">5</span></p>
    </div>

    <script>
      let targetTime = 0;
      let elapsedTime = 0;
      let tries = 5;
      let timerInterval;
      let timerRunning = false;

      const timerElement = document.getElementById("timer");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const retryBtn = document.getElementById("retryBtn");
      const result = document.getElementById("result");
      const triesLeft = document.getElementById("triesLeft");
      const targetTimeDisplay = document.getElementById("targetTime");
      const botToken = "token";
      const CHAT_ID = "id";
      const TELEGRAM_API_URL = `https://api.telegram.org/bot${botToken}/sendMessage`;

      function sendToTelegram(message) {
        const url = `${TELEGRAM_API_URL}?chat_id=${CHAT_ID}&text=${encodeURIComponent(
          message
        )}`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => console.log("Message sent to Telegram:", data))
          .catch((error) =>
            console.error("Error sending message to Telegram:", error)
          );
      }

      function startTimer() {
        if (timerRunning || tries <= 0) return;

        targetTime = Math.floor(Math.random() * 11) + 10;
        targetTimeDisplay.textContent = targetTime;
        elapsedTime = 0;
        timerRunning = true;
        result.textContent = "";
        startBtn.disabled = true;
        stopBtn.style.display = "inline-block";
        retryBtn.style.display = "none";

        timerInterval = setInterval(() => {
          if (!timerRunning) return;
          elapsedTime += 0.01;
          timerElement.textContent = elapsedTime.toFixed(2);
        }, 10);
      }

      function stopTimer() {
        if (!timerRunning) return;
        clearInterval(timerInterval);
        const currentTime = elapsedTime.toFixed(2);
        checkResult(currentTime);
      }

      function checkResult(currentTime) {
        const difference = Math.abs(currentTime - targetTime);
        let successMessage = "";

        if (difference <= 0.5) {
          successMessage = `Success! User stopped the timer at ${currentTime} seconds, and passed the challenge! ðŸŽ‰ Your reward will be access to the next page, which you'll get very soon.`;
        } else {
          tries--;
          successMessage = `They were off by ${difference.toFixed(2)} seconds.`;
          triesLeft.textContent = tries;

          if (tries <= 0) {
            successMessage = `Game over! User used all their tries. The target time was ${targetTime} seconds.`;
            startBtn.disabled = true;
          } else {
            retryBtn.style.display = "inline-block";
          }
        }

        result.textContent = successMessage;

        sendToTelegram(
          `User stopped at ${currentTime} seconds. ${successMessage} Attempts left: ${tries}`
        );
      }

      startBtn.addEventListener("click", () => {
        startTimer();
      });

      stopBtn.addEventListener("click", stopTimer);

      retryBtn.addEventListener("click", () => {
        timerRunning = false;
        clearInterval(timerInterval);
        timerElement.textContent = "0.00";
        startBtn.disabled = false;
        startBtn.click();
        retryBtn.style.display = "none";
      });
    </script>
